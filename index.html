<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->

  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  <!-- Import pure.css -->
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <!-- Import w3schools.css -->  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
  <style>
  </style>
  
</head>
<body>
  <div>
    <h1>WORLD HAPPINESS 2019</h1>
    <p>Placeholder text</p>
    
    <div>
      <h2>World Happiness 2019</h2>
      <div id="choropleth_map"></div>
    </div>
    
    <div>
      <h2>Happiness vs GDP</h2>    
      <div id="hap_vs_gdp"></div>
    </div>
    
    <div>
      <h2>Happiness histogram</h2>
      <div id="hap_hist"></div>
    </div>
    
    <div>
      <h2>Happiness vs Life Expectancy</h2>
      <div id="hap_vs_health"</div>
    </div>
    
    <div>
      <h2>Regional Happiness Ranking</h2>
      <div id="reg_hap_rank"></div>
    </div>
    
    <div>

      <div id="world_region"></div>
    </div>
    
    
    
  </div>
</div>
<!-- end pure grid group -->

  
  
<script>
  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var spec3 = "js/hap_vs_gdp.vg.json";
  vegaEmbed('#hap_vs_gdp', spec3).then(function(result) {
  }).catch(console.error);
  
  var spec3 = "js/hap_hist.vg.json";
  vegaEmbed('#hap_hist', spec3).then(function(result) {
  }).catch(console.error);
  
  var spec3 = "js/hap_vs_health.vg.json";
  vegaEmbed('#hap_vs_health', spec3).then(function(result) {
  }).catch(console.error);
  
  var spec3 = "js/reg_hap_rank.vg.json";
  vegaEmbed('#reg_hap_rank', spec3).then(function(result) {
  }).catch(console.error);

  var spec3 = "js/world_region.vg.json";
  vegaEmbed('#world_region', spec3).then(function(result) {
  }).catch(console.error);
  
  
</script>

</html>
