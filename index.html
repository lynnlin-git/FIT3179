<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
  
  <style>
  .vis-container{
  width: 100%;
  }
  </style>
  
</head>
<body>
 <!-- <h1>World Happiness Map</h1> -->
 <!-- pure grid group -->
  <div class="pure-g">
    <div class="pure-u-1-1">
      <h1>WORLD HAPPINESS 2019</h1>
      <p>Placeholder text</p>
    </div>
  </div>
<!-- end pure grid group -->

<!-- pure grid group -->
<div class="pure-g">
    <div class="pure-u-1-3">
      <div class="description description-left">
        <h2>Choropleth map</h2>
        <p>This visualisation shows the world happiness score per country placeholder text place holder.</p>
      </div>
    </div>
    <div class="pure-u-2-3">
      <div id="choropleth_map" class="vis-container"></div>
    </div>
</div>
<!-- end pure grid group -->
      
  
  
<script>
  var spec2 = "js/choropleth_map.vg.json";
  vegaEmbed('#choropleth_map', spec2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
</script>

</body>
</html>
